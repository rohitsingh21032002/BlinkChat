<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlinkChat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ece5dd;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    h2 {
      text-align: center;
      padding: 10px;
      margin: 0;
    }

    #container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 100px);
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }

    #messages {
      flex: 1;
      list-style: none;
      padding: 10px;
      margin: 0;
      overflow-y: auto;
      background: #fff;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      color: #000;
    }

    #userList {
      list-style: none;
      /* âœ… Remove bullet points */
      padding: 0;
      margin: 0;
    }

    #messages li {
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      max-width: 90%;
      background-color: #dcf8c6;
      align-self: flex-start;
      transition: background-color 0.3s, color 0.3s;
      word-wrap: break-word;
    }

    .system-message {
      color: gray;
      background-color: transparent !important;
      font-style: italic;
      text-align: center;
      align-self: center;
    }


    #inputArea {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #f2f2f2;
    }

    #messageInput {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #fileInput {
      display: none;
    }

    .file-label {
      background-color: #eee;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    #recordBtn,
    #sendBtn {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #007b5e;
      color: white;
      cursor: pointer;
    }

    #recordBtn {
      background-color: #555;
    }

    #fileStatus {
      font-size: 12px;
      margin-top: 4px;
      color: #555;
    }

    #sendBtn {
      margin-left: 8px;
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #075e54;
      color: white;
      font-weight: bold;
    }

    #users {
      width: 200px;
      background-color: #ffffff;
      border-left: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      transition: background-color 0.3s, color 0.3s;
      color: #000;
    }

    #typingStatus {
      font-style: italic;
      color: gray;
      font-size: 0.9em;
      margin-top: 4px;
      transition: color 0.3s;
    }

    #darkModeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #075e54;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      z-index: 1000;
    }

    #darkModeToggle:hover {
      background: #128c7e;
    }

    label {
      padding: 10px;
      display: block;
      text-align: center;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #ddd;
    }

    body.dark-mode #container {
      border-color: #333;
      background-color: #1e1e1e;
    }

    body.dark-mode #chat {
      background-color: #1e1e1e;
    }

    body.dark-mode #messages {
      background-color: #2c2c2c;
      color: #eee;
    }

    body.dark-mode #messages li {
      background-color: #075e54;
      color: #fff;
    }

    body.dark-mode #inputArea {
      background-color: #2c2c2c;
    }

    body.dark-mode #messageInput {
      background-color: #3a3a3a;
      color: #eee;
      border-color: #555;
    }

    body.dark-mode #users {
      background-color: #1e1e1e;
      color: #ddd;
      border-color: #333;
    }

    body.dark-mode #typingStatus {
      color: #aaa;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #users {
        width: 100%;
        order: -1;
        border-left: none;
        border-top: 1px solid #ccc;
      }

      #messages li {
        max-width: 100%;
      }

      #inputArea {
        flex-direction: column;
      }

      #sendBtn {
        margin-left: 0;
        margin-top: 8px;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <h2>ðŸ’¬ BlinkChat</h2>

  <button id="darkModeToggle">Dark Mode</button>

  <label>Your name: <input id="username" placeholder="Enter your name" /></label>

  <div id="container">
    <div id="chat">
      <ul id="messages"></ul>
      <p id="typingStatus"></p>
      <div id="inputArea">
        <input type="text" id="messageInput" placeholder="Message" disabled />

        <label for="fileInput" class="file-label">ðŸ“Ž</label>
        <input type="file" id="fileInput" accept="image/*,audio/*" />

        <button id="recordBtn" title="Record Audio">ðŸŽ¤</button>

        <button id="sendBtn" disabled>Send</button>
      </div>
      <p id="fileStatus"></p>

    </div>

    <div id="users">
      <h4>Online Users</h4>
      <ul id="userList"></ul>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();
    let username = "";
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");
    const typingStatus = document.getElementById("typingStatus");
    const userList = document.getElementById("userList");
    const darkModeToggle = document.getElementById("darkModeToggle");
    const fileInput = document.getElementById("fileInput");

    usernameInput.addEventListener("change", () => {
      username = usernameInput.value.trim();
      if (username) {
        messageInput.disabled = false;
        sendBtn.disabled = false;
        socket.emit("user_joined", username);
      }
    });

    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text && username) {
        const data = {
          user: username,
          text: text,
          timestamp: new Date().toLocaleTimeString()
        };
        socket.emit("send_message", data);
        messageInput.value = "";
        socket.emit("stop_typing");
      }
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file || !username) return;
      const reader = new FileReader();
      reader.onload = () => {
        const data = {
          user: username,
          timestamp: new Date().toLocaleTimeString(),
          file: {
            name: file.name,
            type: file.type,
            content: reader.result // base64
          }
        };
        socket.emit("send_file", data);
      };

      reader.readAsDataURL(file);
      fileInput.value = ""; // reset after sending
    });

    messageInput.addEventListener("input", () => {
      if (username) {
        socket.emit("typing");
        clearTimeout(window.typingTimeout);
        window.typingTimeout = setTimeout(() => {
          socket.emit("stop_typing");
        }, 1000);
      }
    });

    socket.on("receive_message", (data) => {
      const li = document.createElement("li");
      li.textContent = `[${data.timestamp}] ${data.user}: ${data.text}`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
    socket.on("receive_file", (data) => {
      const li = document.createElement("li");
      const timestamp = `[${data.timestamp}] ${data.user}: `;
      li.innerHTML = timestamp;

      if (data.file.type.startsWith("image/")) {
        const link = document.createElement("a");
        link.href = data.file.content;
        link.download = data.file.name;
        link.target = "_blank"; // Optional: open in new tab if clicked

        const img = document.createElement("img");
        img.src = data.file.content;
        img.alt = data.file.name;
        img.style.maxWidth = "200px";
        img.style.borderRadius = "8px";

        link.appendChild(img);
        li.appendChild(link);
      } else if (data.file.type.startsWith("audio/")) {
        const audio = document.createElement("audio");
        audio.src = data.file.content;
        audio.controls = true;
        li.appendChild(audio);
      } else {
        li.innerHTML += "Unsupported file type.";
      }

      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });


    socket.on("user_typing", (name) => {
      typingStatus.textContent = `${name} is typing...`;
    });

    socket.on("user_stopped_typing", () => {
      typingStatus.textContent = "";
    });

    socket.on("user_joined_announcement", (name) => {
      const li = document.createElement("li");
      li.textContent = `ðŸ”” ${name} joined the chat`;
      li.className = "system-message";
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on("update_user_list", (users) => {
      userList.innerHTML = "";
      users.forEach((u) => {
        const li = document.createElement("li");
        const avatar = document.createElement("img");
        avatar.src = generateAvatarUrl(u); // Use avatar generator
        avatar.alt = u;
        avatar.style.width = "24px";
        avatar.style.height = "24px";
        avatar.style.borderRadius = "50%";
        avatar.style.marginRight = "8px";
        avatar.style.verticalAlign = "middle";

        li.appendChild(avatar);
        li.appendChild(document.createTextNode(u));
        userList.appendChild(li);
      });
    });
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById("recordBtn");

    recordBtn.addEventListener("click", async () => {
      if (!username) {
        alert("Enter your name first.");
        return;
      }

      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        recordBtn.textContent = "ðŸŽ¤"; // back to mic
        recordBtn.title = "Start Recording";
      } else {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);

          mediaRecorder.onstart = () => {
            audioChunks = [];
            recordBtn.textContent = "â¹ï¸"; // stop icon
            recordBtn.title = "Stop Recording";
          };

          mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
            const reader = new FileReader();

            reader.onloadend = () => {
              const base64Audio = reader.result;

              const data = {
                user: username,
                timestamp: new Date().toLocaleTimeString(),
                file: {
                  name: `voice-${Date.now()}.webm`,
                  type: "audio/webm",
                  content: base64Audio
                }
              };

              socket.emit("send_file", data);
            };

            reader.readAsDataURL(audioBlob);
          };

          mediaRecorder.start();
        } catch (error) {
          console.error("Microphone error:", error);
          alert("Microphone permission denied or not available.");
        }
      }
    });


    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      darkModeToggle.textContent = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
    });
    function generateAvatarUrl(name) {
      return `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(name)}`;
    }
  </script>
</body>

</html>
